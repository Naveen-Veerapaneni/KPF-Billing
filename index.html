<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poultry Farm - Places</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e6f0ff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background: #0077cc;
      color: white;
      padding: 20px 10px;
      text-align: center;
      font-size: 1.4rem;
    }

    .places {
      margin-top: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 0 20px;
      width: 100%;
      max-width: 500px;
    }

    a.place-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 30px 15px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
      text-decoration: none;
      color: inherit;
    }

    a.place-card:hover {
      transform: scale(1.05);
      background: #f0f8ff;
    }

    .register-button {
      margin: 40px auto;
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #28a745; /* Bright green */
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      display: inline-block;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 4px 8px rgba(40, 167, 69, 0.4);
      transition: background-color 0.3s ease;
    }

    .register-button:hover {
      background-color: #218838; /* Darker green on hover */
    }

    @media (max-width: 480px) {
      .places {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    Poultry Bill Management System
  </header>

  <div class="places">
    <a href="/add-farm/Kammavari%20Palli" class="place-card">Kammavari Palli</a>
    <a href="/add-farm/P.C%20Palli" class="place-card">P.C Palli</a>
    <a href="/add-farm/Nethivaripallem" class="place-card">Nethivaripallem</a>
    <a href="/add-farm/Kandukur" class="place-card">Kandukur</a>
  </div>



</body>
</html>
